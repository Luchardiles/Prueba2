<div class="container mt-4">
    <button class="btn btn-primary mb-3" (click)="showAddForm()">Agregar Producto</button>
  
    
    <div class="row">
      <div class="col-md-4" *ngFor="let product of Products">
        
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Precio: {{ product.price }}</p>
           
  
            
            <button class="btn btn-warning" (click)="editProduct(product)">Editar</button>
            <button class="btn btn-danger ml-2" (click)="deleteProduct(product.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="showAddFormFlag">

    </div>
  </div>
